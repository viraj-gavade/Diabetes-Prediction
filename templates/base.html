<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        accent: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                            950: '#500724',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-primary-700 to-primary-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-heartbeat text-2xl text-accent-400"></i>
                    <h1 class="text-xl font-bold">Diabetes Prediction</h1>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-white hover:text-accent-300 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-accent-300 transition-colors duration-200 font-medium">Home</a>
                    <a href="/predict" class="hover:text-accent-300 transition-colors duration-200 font-medium">Predict</a>
                </nav>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-3 pb-2">
                <nav class="flex flex-col space-y-2">
                    <a href="/" class="hover:bg-primary-600 py-2 px-3 rounded transition-colors duration-200">Home</a>
                    <a href="/predict" class="hover:bg-primary-600 py-2 px-3 rounded transition-colors duration-200">Predict</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
   <footer class="bg-gradient-to-r from-primary-700 to-primary-900 text-white py-8 shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between">
            <div class="mb-6 md:mb-0">
                <div class="flex items-center space-x-2 mb-2">
                    <i class="fas fa-heartbeat text-xl text-accent-400"></i>
                    <h2 class="text-2xl font-bold">Diabetes Prediction</h2>
                </div>
                <p class="text-gray-300">A machine learning project to predict diabetes risk based on health metrics.</p>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="/" class="text-gray-300 hover:text-accent-300 transition-colors duration-200">Home</a></li>
                    <li><a href="/predict" class="text-gray-300 hover:text-accent-300 transition-colors duration-200">Predict</a></li>
                </ul>
            </div>
        </div>
        <hr class="my-6 border-primary-600">
        <p class="text-center text-gray-300">Â© 2025 Diabetes Prediction. All rights reserved. | Viraj Gavade</p>
    </div>
</footer>


    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
